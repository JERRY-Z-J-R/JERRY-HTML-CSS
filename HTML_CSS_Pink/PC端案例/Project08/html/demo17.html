<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局案例3——小米官网手机展示模块</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: skyblue;
        }

        .right {
            float: left;
            width: 992px;
            height: 615px;
            background-color: black;
        }

        .right>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            /* 此处设置左而不是右的原因是在于方便，
            这样就不用单独再去去除最右边盒子的 margin 了 */
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
