<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法之快速生成HTML结构语法</title>
</head>

<body>
    <!-- div+Tab -->
    <div></div>
    <!-- table+Tab -->
    <table></table>
    <!-- div*6+Tab -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- p*4+Tab -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- ul>li+Tab -->
    <ul>
        <li></li>
    </ul>
    <!-- div>span+Tab -->
    <div><span></span></div>
    <!-- div+p+Tab -->
    <div></div>
    <p></p>
    <!-- .nav+Tab -->
    <div class="nav"></div>
    <!-- #banner+Tab -->
    <div id="banner"></div>
    <!-- p.one+Tab -->
    <p class="one"></p>
    <!-- span.gray+Tab -->
    <span class="gray"></span>
    <!-- ul>li#two+Tab -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo*5+Tab -->
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <!-- .demo$*5+Tab -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div{pink老师不是gay}+Tab -->
    <div>pink老师不是gay</div>
    <!-- div{他不喜欢男人}*6+Tab -->
    <div>他不喜欢男人</div>
    <div>他不喜欢男人</div>
    <div>他不喜欢男人</div>
    <div>他不喜欢男人</div>
    <div>他不喜欢男人</div>
    <div>他不喜欢男人</div>
    <!-- div{$}*6+Tab -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>

</html>
