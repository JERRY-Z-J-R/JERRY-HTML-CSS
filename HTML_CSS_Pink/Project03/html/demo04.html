<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 实际开发中，我们更提倡使用数字来表示加粗的效果 */
            /* 这个666的后面不要跟单位 */
            /* 具体效果请查阅CSS文档 */
            font-weight: 666;
        }

        /* 使文字不加粗 */
        h2 {
            /* font-weight: normal; */
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h2>JERRY的秘密</h2>
    <p>姓名：周吉瑞</p>
    <p>生日：2000年5月4日</p>
    <p>性别：男</p>
    <p class="bold">婚姻状况：单身</p>
</body>

</html>
