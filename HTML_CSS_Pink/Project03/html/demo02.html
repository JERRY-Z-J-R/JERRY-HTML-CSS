<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        /* 一些情况下，如果要全局设置字体可以直接在 body 标签选择器中指明 */
        body {
            font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h2>JERRY的秘密</h2>
    <p>姓名：周吉瑞</p>
    <p>生日：2000年5月4日</p>
    <p>性别：男</p>
    <p>婚姻状况：单身</p>
</body>

</html>
