<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        /* 浮动的盒子中间是没有缝隙的 */
        .left,
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        } 

        /* .right {
            float: right;
        } */
    </style>
</head>

<body>
    <div class="left">左青龙</div>
    <div class="right">右白虎</div>
</body>

</html>
