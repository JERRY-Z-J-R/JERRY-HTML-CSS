<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框-设置圆形</title>
    <style>
        div {
            /* 前提是高度等于宽度 */
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 可以设置为高度与宽度的一半 */
            /* border-radius: 100px; */
            /* 更推荐第二种方式：即利用百分比来设置，这样可以避免小数情况 */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
