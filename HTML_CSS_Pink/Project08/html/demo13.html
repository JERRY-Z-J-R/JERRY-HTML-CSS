<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性2——同一行内顶端对齐显示</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            background-color: purple;
            height: 240px;
        }

        .four {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 注意：这里的同一行是相对的，假如说浏览器宽度不够的话，那么会自动换行 -->
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>

</html>
