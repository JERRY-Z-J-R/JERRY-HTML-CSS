<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的拓展——定位会完全压住标准流盒子内容</title>
    <style>
        .box {
            /* 浮动元素不同，只会压住它下面标准流的盒子，
            但是不会压住下面标准流盒子里面的文字、图片 ，
            原因是：一开始浮动出现的目的是用来实现文字环绕效果的*/
            /* float: left; */
            /* 绝对定位或固定定位会完全压住标准流盒子内容 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
</body>

</html>
