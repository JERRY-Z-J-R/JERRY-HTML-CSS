<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位——小技巧：固定到版心一侧</title>
    <!-- 这样做之后，可以解决浏览器放大缩小不影响整体效果 -->
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            top: 100px;
            /* 1、走浏览器宽度的一半 */
            left: 50%;
            /* 2、走版心宽度的一半 */
            /* 此处为了用户体验多加了5px */
            margin-left: 405px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w">版心盒子</div>
</body>

</html>
