<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局案例1——小米官网页面首栏</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-image: url(../image/bp1.jpg);
            background-repeat: repeat-x;
            background-size: cover;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 200px;
            height: 460px;
            background-color: rgba(69, 67, 70, .6);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
    </div>
</body>

</html>
