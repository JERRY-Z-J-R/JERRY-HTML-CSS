<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影——内阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px anto;
            /* h-shadow v-shadow blur spread color inset */
            /* box-shadow: 10px 10px 10px 10px black inset; */
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3) inset;
            /* 注意：外阴影是什么都不写就默认为外阴影，千万不可以加 outset */
        }
    </style>
</head>

<body>
<div></div>
</body>

</html>
