<!-- 周吉瑞 给 付爽同学 的 生日礼物 -->
<!--     祝：付爽同学生日快乐！     -->
<!--          2021/04/28          -->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerry's Gift</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/cake.png" />
</head>

<body>

  <h1 id="happy">生日快乐</h1>
  <h1 id="name">小付同学</h1>

  <img id="cake" src="images/cake.png" />

  <div id="app">
    <svg ref="svg" @mousemove="doThing" @touchmove="doThingTouch" width="100%" height="100%"
      xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100%" height="100%" fill="#0D0D0D" />
      <star v-once v-for="star in 100" />
      <dynamic-circle :class="`circle-${index}`" :index="index" :origin="origin" v-for="(circles, index) in 100" />
      <shooting-star />
    </svg>
  </div>

  <script src='js/vue.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
